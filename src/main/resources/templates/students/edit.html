<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa sinh viên</title>
</head>
<body>
<h2>Cập nhật sinh viên</h2>
<form th:action="@{/students/update/{id}(id=${student.studentId})}" th:object="${student}" method="post">
    Tên: <input type="text" th:field="*{studentName}"><br>
    Email: <input type="text" th:field="*{studentEmail}"><br>
    Điện thoại: <input type="text" th:field="*{studentPhone}"><br>
    Ngày sinh: <input type="text" th:field="*{studentDOB}"><br>
    <button type="submit">Cập nhật</button>
</form>
<a href="/students">← Quay lại danh sách</a>
</body>
</html>
