<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Đổi mật khẩu</title></head>
<body>
<h2>Đổi mật khẩu</h2>

<form th:action="@{/auth/change-password}" method="post">
    <label>Mật khẩu cũ:</label><br>
    <input type="password" name="oldPassword" required><br><br>

    <label>Mật khẩu mới:</label><br>
    <input type="password" name="newPassword" required><br><br>

    <button type="submit">Cập nhật</button>
</form>

<p style="color:green" th:text="${message}"></p>
<p style="color:red" th:text="${error}"></p>

<a href="/auth/redirect">← Quay lại</a>
</body>
</html>
